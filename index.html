<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTESLIMAX Personalização</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon-256.ico" />
    <style>
      body {
        font-family: sans-serif;
        background-color: #f7f3f1;
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .dancing-script {
        font-family: "Dancing Script", cursive;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
      .carousel-item {
        display: none;
        width: 100%;
        height: 100%;
      }
      .carousel-item.active {
        display: block;
      }
      .card-carousel-media {
        object-fit: cover;
      }
      .modal-carousel-media {
        object-fit: contain;
      }
      .carousel-container {
        position: relative;
        width: 100%;
        padding-top: 100%;
        overflow: hidden;
        background-color: white;
      }
      .carousel-container .media-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .modal-carousel-container {
        position: relative;
        width: 100%;
        max-width: 500px;
        aspect-ratio: 1/1;
        overflow: hidden;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto; /* Center the container */
      }
      .modal-carousel-container .media-wrapper {
        width: 100%;
        height: 100%;
      }
      .modal-carousel-container img,
      .modal-carousel-container video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: white;
      }
      /* Removed duplicate .modal-carousel-container definition */
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
        padding: 2px 10px;
        border-radius: 9999px;
        font-size: 2rem;
        line-height: 1;
        user-select: none;
        cursor: pointer;
        z-index: 5;
      }
      .carousel-btn.left {
        left: 2px;
      }
      .carousel-btn.right {
        right: 2px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1002;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 12px;
        max-width: 95%;
        max-height: 95%;
        overflow-y: auto;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .modal-close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 2rem;
        font-weight: bold;
        color: #555;
        cursor: pointer;
        z-index: 10;
      }
      .menu-btn {
        background-color: #4b4b4b;
        color: #ddd;
        transition:
          background-color 0.3s,
          color 0.3s;
      }
      .menu-btn:hover {
        background-color: #6b6b6b;
        color: #fff;
      }
      .subcategory-btn {
        background-color: #4b4b4b;
        color: #ddd;
        transition:
          background-color 0.3s,
          color 0.3s;
      }
      .subcategory-btn:hover {
        background-color: #6b6b6b;
        color: #fff;
      }
      .menu-btn.active {
        background-color: #1a0272;
        color: #fff;
      }
      .subcategory-btn.active {
        background-color: #4810e2;
        color: #fff;
      }
      #menu-container {
        overflow-x: hidden;
        width: 100%;
        position: sticky;
        top: 0;
        background-color: #f7f3f1;
        z-index: 1001;
      }
      #submenu-container {
        overflow-x: hidden;
        width: 100%;
        position: sticky;
        top: 3rem; /* Ajustar conforme altura do menu */
        background-color: #f7f3f1;
        z-index: 1000;
        padding-bottom: 0px;
      }
      #main-menu {
        display: flex;
        gap: 0.2rem;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        justify-content: center;
        align-items: center;
        scrollbar-width: none;
        -ms-overflow-style: none;
        margin-top: 10px;
      }
      @media (max-width: 600px) {
        #main-menu {
          justify-content: flex-start;
        }
      }
      #main-menu::-webkit-scrollbar {
        display: none;
      }
      #subcategory-container {
        display: flex;
        gap: 0.2rem;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        justify-content: center;
        align-items: center;
      }
      @media (max-width: 600px) {
        #subcategory-container {
          justify-content: flex-start;
        }
      }
      #subcategory-container::-webkit-scrollbar {
        display: none;
      }
      #subcategory-container {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .product-card {
        transition: transform 0.3s ease;
      }
      @media (min-width: 768px) {
        .product-card:hover {
          transform: scale(1.03);
        }
      }
      /* Controles de Paginação Fixos */
      #pagination-controls {
        position: sticky;
        top: 5.2rem; /* altura do menu + submenu */
        z-index: 1002;
        background-color: #f7f3f1;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.2rem 0;
        border-bottom: 1px solid #ccc;
      }
      @media (max-width: 600px) {
        #pagination-controls {
          justify-content: flex-start;
        }
      }
      #pagination-controls button {
        background-color: #6b6b6b;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #pagination-controls button:disabled {
        background-color: #bbb;
        cursor: not-allowed;
      }
      #pagination-controls button:hover:not(:disabled) {
        background-color: #4810e2;
      }
      .whatsapp-float {
        position: fixed;
        width: 45px;
        height: 45px;
        bottom: 10px;
        right: 10px;
        background-color: #25d366;
        color: #fff;
        border-radius: 50%;
        text-align: center;
        font-size: 30px;
        box-shadow: 2px 2px 3px #999;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s;
      }
      .whatsapp-float:hover {
        transform: scale(1.1);
        background-color: #128c7e;
      }
      .whatsapp-icon {
        width: 25px;
        height: 25px;
        fill: white;
      }
    </style>
  </head>
  <body class="p-4 md:p-8">
    <header class="flex items-center justify-center mb-2 px-2">
      <img
        srcset="logo.png"
        alt="Logo ARTESLIMAX"
        class="w-24 h-24 sm:w-24 sm:h-24 object-contain mr-3"
      />
      <div class="text-center">
        <h1
          class="font-montserrat text-2xl sm:text-3xl md:text-5xl font-bold text-gray-800 leading-tight"
        >
          ARTESLIMAX Personalização
        </h1>
        <p class="text-base sm:text-lg md:text-xl lg:text-2xl mt-1">
          <strong class="font-montserrat">Catálogo</strong>
        </p>
      </div>
    </header>

    <!-- Menu de navegação -->
    <div id="menu-container" style="overflow-x: hidden; width: 100%">
      <nav id="main-menu">
        <!-- Botões do menu serão inseridos aqui -->
      </nav>
    </div>

    <!-- Submenu dinâmico de subcategorias -->
    <div id="submenu-container" style="overflow-x: hidden; width: 100%">
      <nav
        id="subcategory-container"
        class="flex gap-1 overflow-x-auto whitespace-nowrap"
      ></nav>
    </div>

    <!-- Controles de paginação fixos -->
    <div id="pagination-controls"></div>

    <!-- Área do catálogo -->
    <main
      id="catalog-container"
      style="padding-top: 10px"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 md:gap-3"
    ></main>

    <!-- Modal para visualização do produto -->
    <div id="product-modal" class="modal">
      <div class="modal-content text-center">
        <span class="modal-close-btn">&times;</span>
        <div id="modal-content-container" class="flex flex-col h-full"></div>
      </div>
    </div>

    <script>
      function isMobileView() {
        return window.innerWidth <= 768; // exemplo, ajuste conforme sua definição
      }

      function getImagesForItem(item) {
        if (
          isMobileView() &&
          item.imagensMobile &&
          item.imagensMobile.length > 0
        ) {
          return item.imagensMobile;
        }
        return item.imagens || [];
      }

      let catalogoData = {};
      const catalogContainer = document.getElementById("catalog-container");
      const subcategoryContainer = document.getElementById(
        "subcategory-container",
      );
      const modal = document.getElementById("product-modal");
      const modalContentContainer = document.getElementById(
        "modal-content-container",
      );
      const modalCloseBtn = document.querySelector(".modal-close-btn");
      const whatsappNumber = "5575999593288";
      let currentModalCarouselInterval = null;
      let cardCarouselIntervals = [];

      let currentPage = 1;
      const rowsPerPage = 30;
      let currentCategory = null;
      let currentSubcategory = null;

      function isVideoUrl(url) {
        return url.match(/\.(mp4|webm|ogg|mov)$/i);
      }

      // Atualize as funções que criam o carrossel para usar getImagesForItem:

      function createCardCarouselHTML(item, index) {
        const carouselId = `card-carousel-${index}`;
        const imagens = getImagesForItem(item);
        let mediaHtml = Array.isArray(imagens)
          ? imagens
              .map((src, imgIndex) => {
                if (isVideoUrl(src)) {
                  return `<video src="${src}" class="carousel-item card-carousel-media w-full h-full rounded-lg shadow-md" autoplay loop muted playsinline onloadeddata="this.play()" ${
                    imgIndex === 0 ? "active" : ""
                  }></video>`;
                } else {
                  return `<img src="${src}" alt="Imagem ${imgIndex + 1} de ${
                    item.titulo
                  }" class="carousel-item card-carousel-media w-full h-full rounded-lg shadow-md ${
                    imgIndex === 0 ? "active" : ""
                  }">`;
                }
              })
              .join("")
          : "";
        let buttonsHtml = "";
        if (Array.isArray(imagens) && imagens.length > 1) {
          buttonsHtml = `
    <button class="carousel-btn left text-2xl" onclick="event.stopPropagation(); changeImage('${carouselId}', -1);">&#10094;</button>
    <button class="carousel-btn right text-2xl" onclick="event.stopPropagation(); changeImage('${carouselId}', 1);">&#10095;</button>
  `;
        }
        return `
  <div id="${carouselId}" class="carousel-container relative overflow-hidden rounded-lg">
    <div class="media-wrapper">
      ${mediaHtml}
    </div>
    ${buttonsHtml}
  </div>
  `;
      }

      function createModalCarouselHTML(item) {
        const carouselId = `modal-carousel`;
        const imagens = getImagesForItem(item);
        let mediaHtml = Array.isArray(imagens)
          ? imagens
              .map((src, imgIndex) => {
                if (isVideoUrl(src)) {
                  return `<video src="${src}" class="carousel-item modal-carousel-media w-full h-full rounded-lg shadow-md" autoplay loop muted playsinline onloadeddata="this.play()" ${
                    imgIndex === 0 ? "active" : ""
                  }></video>`;
                } else {
                  return `<img src="${src}" alt="Imagem ${imgIndex + 1} de ${
                    item.titulo
                  }" class="carousel-item modal-carousel-media w-full h-full rounded-lg shadow-md ${
                    imgIndex === 0 ? "active" : ""
                  }">`;
                }
              })
              .join("")
          : "";
        let buttonsHtml = "";
        if (Array.isArray(imagens) && imagens.length > 1) {
          buttonsHtml = `
    <button class="carousel-btn left" onclick="changeImage('${carouselId}', -1)">&#10094;</button>
    <button class="carousel-btn right" onclick="changeImage('${carouselId}', 1)">&#10095;</button>
  `;
        }
        return `
  <div id="${carouselId}" class="modal-carousel-container relative overflow-hidden mb-4">
    <div class="media-wrapper">
      ${mediaHtml}
    </div>
    ${buttonsHtml}
  </div>
  <h2 class="text-xl sm:text-2xl font-semibold mt-4 text-center">${item.titulo}</h2>
  <p class="text-3xl font-bold text-green-600 text-center mt-2">R$ ${item.preco}</p>
  <p class="text-sm text-gray-500 text-center mt-1">Código: ${item.codigo}</p>
  <button onclick="encomendar('${item.titulo}', '${item.preco}', '${item.codigo}')" class="encomendar-btn w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-full mt-6 shadow-lg transition-all hover:bg-blue-600">Encomendar</button>
  `;
      }

      // Atualizar visualização ao redimensionar
      window.addEventListener("resize", () => {
        // Re-renderizar produtos atuais para atualizar imagens
        if (currentCategory && currentSubcategory) {
          renderProducts(currentCategory, currentSubcategory, currentPage);
        }
      });

      function autoScrollMenuBounce() {
        const mainMenu = document.getElementById("main-menu");
        if (!mainMenu) return;
        if (mainMenu.scrollWidth > mainMenu.clientWidth + 1) {
          setTimeout(() => {
            mainMenu.scrollBy({ left: 100, behavior: "smooth" });
          }, 500);
          setTimeout(() => {
            mainMenu.scrollTo({ left: 0, behavior: "smooth" });
          }, 1800);
        }
      }

      function afterMenuRendered() {
        autoScrollMenuBounce();
      }

      function renderMainMenu() {
        const mainMenu = document.getElementById("main-menu");
        mainMenu.innerHTML = "";
        Object.keys(catalogoData).forEach((category) => {
          const display = category.charAt(0).toUpperCase() + category.slice(1);
          const btn = document.createElement("button");
          btn.className =
            "menu-btn bg-gray-600 text-white rounded-full px-4 md:px-6 py-2 shadow-md transition-all hover:bg-gray-800";
          btn.textContent = display;
          btn.setAttribute("data-category", category);
          btn.onclick = () => {
            currentPage = 1;
            currentCategory = category;
            currentSubcategory = "todos";
            renderSubcategories(category);
            renderProducts(category, "todos", currentPage);
            updatePaginationControls(category, "todos");
            document
              .querySelectorAll(".menu-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            window.scrollTo({
              top: 160,
              behavior: "smooth",
            });
          };
          mainMenu.appendChild(btn);
        });
        afterMenuRendered();
      }

      function autoScrollSubmenuBounce() {
        const submenu = document.getElementById("subcategory-container");
        if (!submenu) return;
        if (submenu.scrollWidth > submenu.clientWidth + 1) {
          setTimeout(() => {
            submenu.scrollBy({ left: 100, behavior: "smooth" });
          }, 500);
          setTimeout(() => {
            submenu.scrollTo({ left: 0, behavior: "smooth" });
          }, 1800);
        }
      }

      function renderSubcategories(category) {
        subcategoryContainer.innerHTML = "";
        if (!catalogoData[category]) return;
        const subcategories = Object.keys(catalogoData[category]);
        subcategoryContainer.innerHTML += `
        <button class="subcategory-btn bg-gray-400 text-white px-3 py-1 rounded-full active" data-subcategory="todos">Todos</button>
      `;
        subcategories.forEach((subcat) => {
          const display = subcat.charAt(0).toUpperCase() + subcat.slice(1);
          subcategoryContainer.innerHTML += `
          <button class="subcategory-btn bg-gray-400 text-white px-3 py-1 my-1 rounded-full" data-subcategory="${subcat}">${display}</button>
        `;
        });
        const buttons =
          subcategoryContainer.querySelectorAll(".subcategory-btn");
        buttons.forEach((btn) => {
          btn.addEventListener("click", () => {
            currentPage = 1;
            currentSubcategory = btn.getAttribute("data-subcategory");
            renderProducts(currentCategory, currentSubcategory, currentPage);
            updatePaginationControls(currentCategory, currentSubcategory);
            buttons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            window.scrollTo({
              top: 160,
              behavior: "smooth",
            });
          });
        });
        autoScrollSubmenuBounce();
      }

      function getProducts(category, subcategory = "todos") {
        if (!catalogoData[category]) return [];
        if (subcategory === "todos") {
          return Object.values(catalogoData[category]).flat();
        }
        return catalogoData[category][subcategory] || [];
      }

      function getSortedProducts(category, subcategory = "todos") {
        let products = getProducts(category, subcategory);
        // Sort: items with isNoveltyValidUntil first, then by date descending (farthest to nearest)
        return [...products].sort((a, b) => {
          const dateA = a.isNoveltyValidUntil || "";
          const dateB = b.isNoveltyValidUntil || "";
          if (dateA && !dateB) return -1;
          if (!dateA && dateB) return 1;
          if (dateA && dateB) return dateB.localeCompare(dateA);
          return 0;
        });
      }

      function renderProducts(category, subcategory = "todos", page = 1) {
        const products = getSortedProducts(category, subcategory);

        catalogContainer.innerHTML = "";

        if (products.length === 0) {
          catalogContainer.innerHTML =
            '<p class="text-center text-lg col-span-full">Nenhum item encontrado.</p>';
          return;
        }
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pagedProducts = products.slice(start, end);

        const today = new Date().toISOString().split("T")[0];
        let allCardsHtml = "";
        pagedProducts.forEach((item, index) => {
          const isNew =
            item.isNoveltyValidUntil && item.isNoveltyValidUntil >= today;
          const badgeHtml = isNew
            ? `<div class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-bl-lg rounded-tr-lg z-10 shadow-md">Novo</div>`
            : "";

          const cardHtml = `
          <div class="product-card bg-white rounded-xl shadow-lg p-3 transform transition-transform h-full flex flex-col justify-between relative">
            ${badgeHtml}
            <div onclick="openModal(${
              index + start
            }, '${category}', '${subcategory}')" class="cursor-pointer flex-grow flex flex-col">
              ${createCardCarouselHTML(item, index + start)}
              <h2 class="text-md font-semibold mt-2 text-center line-clamp-2 leading-tight overflow-hidden">${
                item.titulo
              }</h2>
              <p class="text-lg font-bold text-green-600 text-center mt-auto">R$ ${
                item.preco
              }</p>
            </div>
            <button onclick="encomendar('${item.titulo}', '${item.preco}', '${
              item.codigo
            }')" class="encomendar-btn w-full bg-blue-500 text-white font-bold py-1 px-2 rounded-full mt-2 shadow-lg transition-all hover:bg-blue-600">Encomendar</button>
          </div>
        `;
          allCardsHtml += cardHtml;
        });
        catalogContainer.innerHTML = allCardsHtml;

        // Force play videos in the grid
        const videos = catalogContainer.querySelectorAll("video");
        videos.forEach((v) => {
          v.muted = true;
          v.play().catch((e) => console.log("Grid video autoplay failed:", e));
        });

        // Limpa e inicializa swipe/carrossel se necessário
        cardCarouselIntervals.forEach((interval) => clearInterval(interval));
        cardCarouselIntervals = [];
        pagedProducts.forEach((item, index) => {
          if (Array.isArray(item.imagens) && item.imagens.length > 1) {
            handleSwipeAndDrag(`card-carousel-${index + start}`);
          }
        });
      }

      function updatePaginationControls(category, subcategory = "todos") {
        const products = getSortedProducts(category, subcategory);
        const totalPages = Math.ceil(products.length / rowsPerPage);
        const container = document.getElementById("pagination-controls");
        container.innerHTML = "";

        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "‹ Página Anterior";
        prevBtn.disabled = currentPage === 1;
        prevBtn.className =
          "bg-green-200 rounded px-1 py-1 text-lg disabled:opacity-50";
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderProducts(category, subcategory, currentPage);
            updatePaginationControls(category, subcategory);
            setTimeout(() => {
              window.scrollTo({ top: 0 + 160, behavior: "smooth" });
            }, 50);
          }
        };
        container.appendChild(prevBtn);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Próxima Página ›"; // caractere de seta para direita
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.className =
          "bg-green-200 rounded px-1 py-1 text-lg disabled:opacity-50";
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderProducts(category, subcategory, currentPage);
            updatePaginationControls(category, subcategory);
            setTimeout(() => {
              window.scrollTo({ top: 0 + 160, behavior: "smooth" });
            }, 50);
          }
        };
        container.appendChild(nextBtn);
      }

      window.openModal = function (itemIndex, category, subcategory = "todos") {
        const products = getSortedProducts(category, subcategory);
        const item = products[itemIndex];

        if (!item) return;

        modalContentContainer.innerHTML = createModalCarouselHTML(item);
        modal.style.display = "flex";

        // Force play videos in the modal
        const videos = modalContentContainer.querySelectorAll("video");
        videos.forEach((v) => {
          v.muted = true;
          v.play().catch((e) => console.log("Modal video autoplay failed:", e));
        });

        const carousel = document.getElementById("modal-carousel");
        if (
          carousel &&
          Array.isArray(item.imagens) &&
          item.imagens.length > 1
        ) {
          const images = carousel.querySelectorAll(".carousel-item");
          let currentIndex = 0;
          images[0].classList.add("active");
          if (currentModalCarouselInterval)
            clearInterval(currentModalCarouselInterval);
          handleSwipeAndDrag(carousel.id);
        }
      };

      window.closeModal = function () {
        modal.style.display = "none";
        if (currentModalCarouselInterval) {
          clearInterval(currentModalCarouselInterval);
          currentModalCarouselInterval = null;
        }
      };

      window.changeImage = function (carouselId, direction) {
        const container = document.getElementById(carouselId);
        const images = container.querySelectorAll(".carousel-item");
        const currentActive = container.querySelector(".carousel-item.active");
        if (!currentActive) return;

        // Pause current video if applicable
        if (currentActive.tagName === "VIDEO") {
          currentActive.pause();
        }

        if (
          !carouselId.includes("card-carousel") &&
          currentModalCarouselInterval
        ) {
          clearInterval(currentModalCarouselInterval);
        }

        let currentIndex = Array.from(images).indexOf(currentActive);
        currentActive.classList.remove("active");
        let newIndex =
          (currentIndex + direction + images.length) % images.length;
        images[newIndex].classList.add("active");

        // Play new video if applicable
        const newActive = images[newIndex];
        if (newActive.tagName === "VIDEO") {
          newActive.muted = true;
          newActive.currentTime = 0;

      window.encomendar = function (titulo, preco, codigo) {
        const message = `Olá! Gostaria de encomendar o item: ${titulo} (Código: ${codigo}, R$ ${preco}). Por favor, me passe mais detalhes sobre a personalização.`;
        const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
          message,
        )}`;
        window.open(whatsappLink, "_blank");
      };

      function handleSwipeAndDrag(carouselId) {
        const carousel = document.getElementById(carouselId);
        if (!carousel) return;

        let isDragging = false;
        let startX = 0;
        let endX = 0;

        const startDrag = (e) => {
          isDragging = true;
          startX = e.type === "touchstart" ? e.touches[0].clientX : e.clientX;
          carousel.style.cursor = "grabbing";
        };

        const endDrag = (e) => {
          if (!isDragging) return;
          isDragging = false;
          endX =
            e.type === "touchend" ? e.changedTouches[0].clientX : e.clientX;
          const diffX = startX - endX;
          const threshold = 50;
          if (Math.abs(diffX) > threshold) {
            diffX > 0
              ? changeImage(carouselId, 1)
              : changeImage(carouselId, -1);
          }
          carousel.style.cursor = "grab";
        };

        const drag = (e) => {
          if (!isDragging) return;
          e.preventDefault();
        };

        carousel.addEventListener("mousedown", startDrag);
        carousel.addEventListener("mouseup", endDrag);
        carousel.addEventListener("mouseleave", endDrag);
        carousel.addEventListener("mousemove", drag);
        carousel.addEventListener("touchstart", startDrag, { passive: true });
        carousel.addEventListener("touchend", endDrag, { passive: true });
        carousel.addEventListener("touchmove", drag, { passive: false });
      }

      modalCloseBtn.addEventListener("click", window.closeModal);
      window.addEventListener("click", (e) => {
        if (e.target === modal) window.closeModal();
      });

      async function carregarCatalogo() {
        try {
          const response = await fetch("data/data.json");
          catalogoData = await response.json();
          renderMainMenu();
          const firstCategory = Object.keys(catalogoData)[0];
          currentCategory = firstCategory;
          currentSubcategory = "todos";
          renderSubcategories(firstCategory);
          renderProducts(firstCategory, "todos", currentPage);
          updatePaginationControls(firstCategory, "todos");
          const firstBtn = document.querySelector(
            `.menu-btn[data-category="${firstCategory}"]`,
          );
          if (firstBtn) firstBtn.classList.add("active");
        } catch (error) {
          console.error("Erro ao carregar catálogo:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", carregarCatalogo);
